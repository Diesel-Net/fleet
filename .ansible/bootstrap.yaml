- hosts: swarm_manager
  strategy: linear
  tasks:
    - include_role:
        name: ubuntu
        tasks_from: configure_apt_proxy

    - include_role:
        name: docker
        tasks_from: install

    - include_role:
        name: docker
        tasks_from: swarm_init


- hosts: nvidia
  strategy: linear
  tasks:
    - include_role:
        name: ubuntu
        tasks_from: install_nvidia_drivers

    - include_role:
        name: docker
        tasks_from: install_nvidia_toolkit


- hosts: traefik
  strategy: linear
  roles:
    - application
  tasks:
    - include_role:
        name: traefik
        tasks_from: deploy


- hosts: fluentd
  strategy: linear
  roles:
    - application
    - fluentd


- hosts: grafana_agent
  strategy: linear
  roles:
    - application
    - grafana-agent


- hosts: swarm_cronjob
  strategy: linear
  roles:
    - application
    - swarm-cronjob

