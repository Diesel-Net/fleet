- hosts: swarm_manager
  strategy: linear
  tasks:
    - include_role:
        name: ubuntu
        tasks_from: configure_apt_proxy

    - include_role:
        name: docker
        tasks_from: install

    - include_role:
        name: docker
        tasks_from: swarm_init
      vars:
        options: '{{ "" if options is not defined else options.get("swarm_init") }}'


- hosts: nvidia
  strategy: linear
  tasks:
    - include_role:
        name: ubuntu
        tasks_from: install_nvidia_drivers

    - include_role:
        name: docker
        tasks_from: install_nvidia_toolkit


- hosts: traefik
  strategy: linear
  roles:
    - application
  tasks:
    - include_role:
        name: traefik
        tasks_from: deploy


- hosts: swarm_manager
  strategy: linear
  roles:
    - application
    - fluentd
    - grafana-agent
    - swarm-cronjob

  tasks:

    - include_role:
        name: docker
        tasks_from: stack_deploy



    
  




