- hosts: all
  strategy: linear
  gather_facts: no
  environment:
    ANSIBLE_DEBUG: 1
  tasks:

    - include_role:
        name: ubuntu
        tasks_from: scan_host

- hosts: all
  strategy: linear
  environment:
    ANSIBLE_DEBUG: 1
  vars:
    ansible_user: "{{ lookup('env', 'CLOUD_INIT_USERNAME') }}"
    ansible_ssh_pass: "{{ lookup('env','CLOUD_INIT_PASSWORD') }}"
    ansible_sudo_pass: "{{ ansible_ssh_pass }}"
  tasks:
    - include_role:
        name: ubuntu
        tasks_from: configure
