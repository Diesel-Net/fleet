- hosts: offline
  gather_facts: no
  strategy: free
  tasks:

    - name: power off VMs
      proxmox_kvm:
        name: '{{ inventory_hostname_short }}'
        api_user: '{{ proxmox_user }}'
        api_password: '{{ proxmox_password }}'
        api_host: '{{ proxmox_api_host }}'
        node: '{{ proxmox_node }}'
        state: stopped
      delegate_to: localhost
