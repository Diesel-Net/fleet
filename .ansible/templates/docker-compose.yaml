version: "3.8"

services:
  
  prune-node:
    image: docker
    command: "docker system prune -f"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      mode: global
      labels:
        - "swarm.cronjob.enable=true"
        - "swarm.cronjob.schedule=0 6 * * 1" # monday at 6am
        - "swarm.cronjob.skip-running=false"
      restart_policy:
        condition: none
